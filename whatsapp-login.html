<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6445498877295826"
     crossorigin="anonymous"></script>
       <link rel="icon" href="Images/Favicon.png">
    <style>
        body {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          background: 
        linear-gradient( rgba(27, 85, 22,00), rgb(87, 13, 90)), 
        url("Images/Background.jpg") no-repeat center center fixed;
      background-size: cover;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2575fc;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        img{
            height: 50px;
            width: 50px;
            border-radius: 50px;
            margin-right:30px ;
            margin-left: -30px;
            
        }
       a{
         text-decoration: none;
         text-align: center;
         color: rgb(0, 102, 255);
       }
       a:hover{
        text-decoration: underline;
       }
     .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
    }

    .alert-box {
      background: linear-gradient(135deg, #ffffff, #f9f9f9);
      padding: 25px 20px;
      border-radius: 18px;
      text-align: center;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: pop .4s ease;
    }

    .alert-box img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      align-items: center;
      margin-left:12px ;
    }

    .alert-box p{
      margin: 0 0 12px;
      font-size: 19px;
      font-weight: 600;
      color: #111;
    }

    .alert-box p {
      margin: 0 0 20px;
      color: #555;
      font-size: 15px;
      line-height: 1.5;
    }

    .alert-box a {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      background: #25d366;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
    }

    .alert-box a:hover {
      background: #1ebe57;
      transform: translateY(-2px);
      box-shadow: 0 7px 18px rgba(37, 211, 102, 0.6);
    }

    .close-btn {
      display: block;
      margin: 18px auto 0;
      font-size: 17px;
      color: #777;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: #000;
      background: none;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
   
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login To Join Our WhatsApp Group</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p class="error" id="error"></p>
         <div>
        
        <p><strong>If You Not Have Username , Password Than <a href="opps!">Join Our WhatsApp Channel</a></strong></p>
    </div>
    </div>
   
<div class="overlay" id="overlay">
  <div class="alert-box">
    <img src="Images/Whatsapp.png" alt="WhatsApp Logo">
   <p>
  Why is login important to join our WhatsApp group? ðŸ¤” <br>
  Because for privacy reasons, only our class students are allowed to join.
</p>

    
    
    <button class="close-btn" onclick="closeAlert()">Close</button>
  </div>
</div>
<script>
  function showAlert() {
    document.getElementById("overlay").style.display = "flex";
  }
  function closeAlert() {
    document.getElementById("overlay").style.display = "none";
  }
  // âœ… Page load à¤¹à¥‹à¤¤à¥‡ à¤¹à¥€ popup show
  window.onload = showAlert;
</script>
     <script>
         function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error');

            if(user === 'student' && pass === '1234') {
                // Redirect to Instagram link
                window.location.href = 'https://chat.whatsapp.com/Du8lV5WBCBL01pZsEm3Kki';
            } else {
                error.textContent = 'Invalid username or password!';
            }
        }
        
    </script>
    

</html>
