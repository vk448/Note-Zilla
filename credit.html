    <style>
    :root {
      --main-glow: #00fff7;
      --text-color: #ffffff;
      --background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --blur: blur(12px);
      --border-color: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
    }

    body {
       background: linear-gradient(-130deg, #103e10,#401049, #102d61,  #104f11) ;
      padding: 20px;
      color: var(--text-color);
      min-height: 100vh;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1.title {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      text-transform: uppercase;
      margin-bottom: 15px;
      color: var(--main-glow);
      text-shadow: 0 0 15px var(--main-glow);
      animation: fadeIn 1s ease-in-out;
    }

    h3.title {
      font-size: 18px;
      color: rgb(248, 224, 8);
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .section-heading {
      font-size: 18px;
      border-bottom: 1px solid var(--main-glow);
      margin-bottom: 20px;
      padding-bottom: 8px;
      text-shadow: 0 0 5px var(--main-glow);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: auto 0 25px 0;
      width: 100%;
    }

    ul > li {
      padding: 14px;
      margin: 12px auto;
      background: var(--glass-bg);
      backdrop-filter: var(--blur);
      border: 1px solid var(--border-color);
      border-radius: 30px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px transparent;
      width: 95%;
    }

    ul > li:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px var(--main-glow);
      color: var(--main-glow);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .back {
      color: #00ffea;
      text-decoration: none;
      font-size: 15px;
      margin-top: 25px;
      display: inline-block;
      transition: 0.3s ease;
    }

    .back:hover {
      transform: translateX(-3px);
      text-shadow: 0 0 6px var(--main-glow);
    }

    footer {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid #444;
      padding: 15px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #ccc;
      box-shadow: 0 -1px 10px rgba(0, 255, 255, 0.2);
    }

    footer strong {
      color: #ff4b5c;
      display: block;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-15px); }
      100% { opacity: 1; transform: translateY(0); }
    }
     .top-header {
      width: 100%;
      padding: 15px 20px;

      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 2px solid rgba(0,255,247,0.4);
      box-shadow: 0 4px 15px rgba(0,255,247,0.2);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
